<!DOCTYPE html>
<html>
  <head>
    <title>Nova Plataforma</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <form class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Nova Plataforma</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="plataform-name">Nome da Plataforma</label>
          <div class="col-md-5">
          <input id="plataform-name" name="plataform-name" placeholder="Nome da Plataforma" class="form-control input-md" required="" type="text">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="plataforma-username">Usuário na Plataforma</label>
          <div class="col-md-5">
          <input id="plataforma-username" name="plataforma-username" placeholder="Usuário da Plataforma" class="form-control input-md" required="" type="text">

          </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="plataform-password">Senha na Plataforma</label>
          <div class="col-md-5">
            <input id="plataform-password" name="plataform-password" placeholder="Senha da Plataforma" class="form-control input-md" required="" type="password">

          </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="button1id"></label>
          <div class="col-md-8">
            <button id="button1id" name="button1id" class="btn btn-success">Adicionar Plataforma</button>
            <button id="button2id" name="button2id" class="btn btn-danger">Cancelar</button>
          </div>
        </div>

        </fieldset>
      </form>

    </div>
  </body>
</html>
